    <style>

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ffe6f0, #ffd1dc, #ffb6c1);

        h1 {

        button {

            border: none;
            padding: 0.8rem 1.5rem;

        button:hover {
            transform: translateY(-2px);

        button:active {
            transform: scale(0.95);
        }

        .game-container {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 10px;
        }

        .game-stat {
            color: #ff69b4;
            font-weight: bold;
        }

        .game-area {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin: 1rem 0;
        }

        .game-flower {
            position: absolute;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }

        .game-flower.rare {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .combo-text {
            position: absolute;
            color: #ff69b4;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }

        .footer-signature {

        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —Ä–∞–∑–¥–µ–ª–∞ self-care */

                background: rgba(255, 182, 193, 0.2);
                box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1);
            }
        }

<body>

    <script>
        const messages = [
            "–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ä–∞–¥–æ—Å—Ç—å—é –∏ –ª—é–±–æ–≤—å—é! üíñ",
            "–ñ–µ–ª–∞—é –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —Å—á–∞—Å—Ç—å—è –∏ –≤–µ—Å–µ–Ω–Ω–µ–≥–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è! üå∫",
            "–¢—ã –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞, –∫–∞–∫ –ø–µ—Ä–≤—ã–µ –≤–µ—Å–µ–Ω–Ω–∏–µ —Ü–≤–µ—Ç—ã! üå∑",
            "–ü—É—Å—Ç—å —Å–±—ã–≤–∞—é—Ç—Å—è –≤—Å–µ —Ç–≤–æ–∏ –º–µ—á—Ç—ã! ‚ú®",
            "–ë—É–¥—å –≤—Å–µ–≥–¥–∞ —Ç–∞–∫–æ–π –∂–µ –æ—á–∞—Ä–æ–≤–∞—Ç–µ–ª—å–Ω–æ–π –∏ –Ω–µ–ø–æ–≤—Ç–æ—Ä–∏–º–æ–π! üéÄ",
            "–ü—É—Å—Ç—å –∂–∏–∑–Ω—å –±—É–¥–µ—Ç –ø–æ–ª–Ω–∞ –ø—Ä–∏—è—Ç–Ω—ã—Ö —Å—é—Ä–ø—Ä–∏–∑–æ–≤! üéÅ"
        ];

        const selfCareIdeas = [
            "üõÅ –ü—Ä–∏–Ω—è—Ç—å –∞—Ä–æ–º–∞—Ç–Ω—É—é –≤–∞–Ω–Ω—É —Å –ª–µ–ø–µ—Å—Ç–∫–∞–º–∏ —Ä–æ–∑",
            "üç´ –ü–æ–±–∞–ª–æ–≤–∞—Ç—å —Å–µ–±—è –ª—é–±–∏–º—ã–º –¥–µ—Å–µ—Ä—Ç–æ–º",
            "üëó –ù–∞–¥–µ—Ç—å —Å–∞–º–æ–µ –∫—Ä–∞—Å–∏–≤–æ–µ –ø–ª–∞—Ç—å–µ",
            "üíÖ –°–¥–µ–ª–∞—Ç—å –º–∞–Ω–∏–∫—é—Ä –≤ –≤–µ—Å–µ–Ω–Ω–∏—Ö —Ç–æ–Ω–∞—Ö",
            "üìö –ü–æ—á–∏—Ç–∞—Ç—å –ª—é–±–∏–º—É—é –∫–Ω–∏–≥—É —Å —á–∞—à–µ—á–∫–æ–π —á–∞—è",
            "üå∫ –ö—É–ø–∏—Ç—å —Å–µ–±–µ –±—É–∫–µ—Ç –ª—é–±–∏–º—ã—Ö —Ü–≤–µ—Ç–æ–≤",
            "üé∂ –ü–æ—Å–ª—É—à–∞—Ç—å –ª—é–±–∏–º—É—é –º—É–∑—ã–∫—É –∏ –ø–æ—Ç–∞–Ω—Ü–µ–≤–∞—Ç—å",
            "üé• –£—Å—Ç—Ä–æ–∏—Ç—å –≤–µ—á–µ—Ä —É—é—Ç–Ω–æ–≥–æ –∫–∏–Ω–æ —Å –≤–∫—É—Å–Ω—è—à–∫–∞–º–∏",
            "üíÜ‚Äç‚ôÄÔ∏è –°–¥–µ–ª–∞—Ç—å —Ä–∞—Å—Å–ª–∞–±–ª—è—é—â—É—é –º–∞—Å–∫—É –¥–ª—è –ª–∏—Ü–∞",
            "‚òïÔ∏è –ù–∞—Å–ª–∞–¥–∏—Ç—å—Å—è —É—Ç—Ä–µ–Ω–Ω–∏–º –∫–æ—Ñ–µ –≤ –∫–∞—Ñ–µ"
        ];

        function updateSelfCareList() {
            const listElement = document.getElementById('self-care-list');
            listElement.style.opacity = 0;
            
            setTimeout(() => {
                listElement.innerHTML = '';
                const shuffled = [...selfCareIdeas].sort(() => 0.5 - Math.random());
                const selected = shuffled.slice(0, 3);
                
                selected.forEach(idea => {
                    const li = document.createElement('li');
                    li.textContent = idea;
                    listElement.appendChild(li);
                });
                listElement.style.opacity = 1;
            }, 300);
        }

        function showNewMessage() {
            const messageElement = document.getElementById('message');
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageElement.style.opacity = 0;
            
            setTimeout(() => {
                messageElement.textContent = messages[randomIndex];
                messageElement.style.opacity = 1;
            }, 300);

            updateSelfCareList(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–¥–µ–π –ø—Ä–∏ –Ω–æ–≤–æ–º –ø–æ–∂–µ–ª–∞–Ω–∏–∏
        }

        let gameActive = false;
        let score = 0;
        let combo = 1;
        let timeLeft = 30;
        let gameInterval;

        function startGame() {
            if (gameActive) return;
            
            resetGame();
            gameActive = true;
            const button = document.querySelector('.game-container button');
            button.textContent = '–ò–¥–µ—Ç –∏–≥—Ä–∞...';
            
            gameInterval = setInterval(createGameFlower, 1000);
            
            const timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(timer);
                }
            }, 1000);

            // –°–æ–∑–¥–∞–µ–º —Ä–µ–¥–∫–∏–µ —Ü–≤–µ—Ç—ã
            setInterval(() => {
                if (gameActive && Math.random() < 0.2) {
                    createRareFlower();
                }
            }, 5000);
        }

        function resetGame() {
            score = 0;
            combo = 1;
            timeLeft = 30;
            updateUI();
            document.getElementById('gameArea').innerHTML = '';
        }

        function createGameFlower() {
            if (!gameActive) return;
            
            const gameArea = document.getElementById('gameArea');
            const flower = document.createElement('div');
            flower.className = 'game-flower';
            
            const flowers = ['üå∏', 'üå∑', 'üåπ', 'üå∫'];
            flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            
            const left = Math.random() * (gameArea.offsetWidth - 30);
            const top = Math.random() * (gameArea.offsetHeight - 30);
            
            flower.style.left = left + 'px';
            flower.style.top = top + 'px';
            
            flower.addEventListener('click', () => {
                if (!gameActive) return;
                
                score += Math.ceil(combo);
                combo = Math.min(5, combo + 0.5);
                updateUI();
                
                showComboText(Math.ceil(combo), left, top);
                
                flower.style.transform = 'scale(1.5)';
                flower.style.opacity = '0';
                setTimeout(() => flower.remove(), 200);
            });

            gameArea.appendChild(flower);
            
            setTimeout(() => {
                if (flower.parentNode === gameArea) {
                    flower.style.opacity = '0';
                    setTimeout(() => flower.remove(), 200);
                    combo = 1;
                    updateUI();
                }
            }, 2000);
        }

        function createRareFlower() {
            const gameArea = document.getElementById('gameArea');
            const flower = document.createElement('div');
            flower.className = 'game-flower rare';
            flower.textContent = '‚ú®';
            
            const left = Math.random() * (gameArea.offsetWidth - 30);
            const top = Math.random() * (gameArea.offsetHeight - 30);
            
            flower.style.left = left + 'px';
            flower.style.top = top + 'px';
            
            flower.addEventListener('click', () => {
                if (!gameActive) return;
                
                score += 10;
                timeLeft = Math.min(30, timeLeft + 5);
                updateUI();
                
                showComboText('‚ú®+5—Å', left, top);
                
                flower.style.transform = 'scale(2)';
                flower.style.opacity = '0';
                setTimeout(() => flower.remove(), 200);
            });

            gameArea.appendChild(flower);
            
            setTimeout(() => {
                if (flower.parentNode === gameArea) {
                    flower.style.opacity = '0';
                    setTimeout(() => flower.remove(), 200);
                }
            }, 3000);
        }

        function showComboText(text, x, y) {
            const comboText = document.createElement('div');
            comboText.className = 'combo-text';
            comboText.textContent = `+${text}`;
            comboText.style.left = x + 'px';
            comboText.style.top = y + 'px';
            document.getElementById('gameArea').appendChild(comboText);
            setTimeout(() => comboText.remove(), 1000);
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo.toFixed(1);
            document.getElementById('time').textContent = timeLeft;
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            const button = document.querySelector('.game-container button');
            button.textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
            alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!\n–í—ã —Å–æ–±—Ä–∞–ª–∏ ${score} –æ—á–∫–æ–≤!`);
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ —Å–ø–∏—Å–æ–∫ –∏–¥–µ–π
        showNewMessage();
        updateSelfCareList();
    </script>
